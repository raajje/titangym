<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login | Titan GYM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="images/logo-m.svg" alt="FAATHUMA GYM" class="logo-img">
                <span>Titan <span class="highlight">GYM</span></span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="index.html#programs" class="nav-link">Programs</a></li>
                <li class="nav-item"><a href="trainers.html" class="nav-link">Trainers</a></li>
                <li class="nav-item"><a href="membership.html" class="nav-link">Membership</a></li>
                <li class="nav-item"><a href="timetable.html" class="nav-link">Timetable</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-box hidden-element">
            <div class="login-head">
                <i class="fas fa-user-circle login-icon"></i>
                <h2>MEMBER LOGIN</h2>
                <p>Access Your Fitness Dashboard</p>
            </div>

            <form class="login-form" id="form1">
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required id="email">
                </div>

                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required id="pass">
                </div>

                <div class="form-options">
                    <label class="check-box">
                        <input type="checkbox" id="remember">
                        <span>Remember Me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn btn btn-primary">LOGIN</button>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container footer-content">
            <div class="footer-brand">
                <h2>Titan <span class="highlight">GYM</span></h2>
                <p>Forging elite fitness since 2025.</p>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Titan GYM</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
